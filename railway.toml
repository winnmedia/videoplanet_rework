# Railway 자동 배포 설정 파일

[build]
builder = "nixpacks"
buildCommand = "cd vridge_back && pip install -r requirements.txt"

[deploy]
startCommand = "cd vridge_back && python manage.py collectstatic --noinput && python manage.py migrate --noinput && daphne -b 0.0.0.0 -p $PORT config.asgi:application"
healthcheckPath = "/health/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# 환경별 변수 설정
[environments.production]
variables = [
    "DJANGO_SETTINGS_MODULE=config.settings",
    "DEBUG=False",
    "ALLOWED_HOSTS=*.railway.app,*.up.railway.app,localhost,127.0.0.1",
    "CORS_ALLOWED_ORIGINS=https://vridge-web.vercel.app,https://videoplanet.vercel.app,https://vlanet.vercel.app"
]

[environments.development] 
variables = [
    "DJANGO_SETTINGS_MODULE=config.settings",
    "DEBUG=True"
]